<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Weather Events</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/skeleton.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>


    <div class="row navbar flex">
      <div class="six columns flex search">
        <h6>Search by Date:</h6>
        <input type="search" placeholder="MM/DD/YYYY"></div>
        <button class="primary button search">Search</button>
      <div class="six columns flex"><h4>Current Weather Events</h4></div>
    </div>

    <div class="row">
      <div class="three columns">
        <ul class="button u-full-width a" id="drought">Droughts</ul>
        <ul class="button u-full-width a" id="dust">Dust & Haze</ul>
        <ul class="button u-full-width a" id="earthquake">Earthquakes</ul>
        <ul class="button u-full-width a" id="flood">Floods</ul>
        <ul class="button u-full-width a" id="landslide">Landslides</ul>
        <ul class="button u-full-width a" id="manmade">Man Made</ul>
        <ul class="button u-full-width a" id="ice">Sea & Lake Ice</ul>
        <ul class="button u-full-width a" id="storms">Severe Storms</ul>
        <ul class="button u-full-width a" id="snow">Snow</ul>
        <ul class="button u-full-width a" id="temp">Temp. Extremes</ul>
        <ul class="button u-full-width a" id="volcano">Volcanoes</ul>
        <ul class="button u-full-width a" id="watercolor">Water Color</ul>
        <ul class="button u-full-width a" id="wildfires">Wildfires</ul>
      </div>
      <div class="three columns flex"><img src="./assets/images/angryvolcano.jpeg"></div>
      <div class="six columns flex">Information here</div>
    </div>
    
    <div class="row">
      <div class="six columns"> </div>
      <div class="six columns"> lets see</div>
    </div>
    
  </div>
    </body>
</html>
